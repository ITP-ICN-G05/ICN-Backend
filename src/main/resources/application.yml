
pebble:
  # default ".peb" to "":
  suffix:
  cache: false
spring:
  application:
    name: ICN_Back
  data:
    mongodb:
      uri: mongodb://localhost:27017/ICN_Navigator

  ## email settings
  mail:
    ## address
    host: smtp.gmail.com
    ## email server port（465||587）
    port: 465
    ## email account
    username: ${EMAIL}
    ## pass
    password: ${EMAIL_PASS}
    # encoding
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          socketFactory:
            ## SSL connection
            class: javax.net.ssl.SSLSocketFactory
        ## enable debug
        debug: false



app:
  google-map-geocode:
    enable: 1
    api-key: ${GOOGLE_MAPS_API_KEY}
    geocoding-url: https://maps.googleapis.com/maps/api/geocode/json
    batch-size: 10
    delay-between-requests: 100
    debug: false
  mail:
    code:
      length: 4
    mail: email@example.com
    name: ICN navigator
    website: ICN.au
    timeout: 300
    ftl-path: templates/email.ftl


server:
  port: 8082
  servlet:
    context-path: /api
