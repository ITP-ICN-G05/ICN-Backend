pebble:
  # default ".peb" to "":
  suffix:
  cache: false
spring:
  application:
    name: ICN_Back
  data:
    mongodb:
      uri: mongodb://localhost:27017/ICN_Navigator_Test
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# 日志配置
logging:
  level:
    com.gof.ICNBack.Controller: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.data.mongodb.core: DEBUG
    com.gof.ICNBack.Repositories: DEBUG


test:
  security:
    enabled: false

app:
  google-map-geocode:
    enable: 0
    api-key: NA
    geocoding-url: https://maps.googleapis.com/maps/api/geocode/json
    batch-size: 10
    delay-between-requests: 100

server:
  port: 8082
  servlet:
    context-path: /api
