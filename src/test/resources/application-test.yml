pebble:
  # default ".peb" to "":
  suffix:
  cache: false
spring:
  application:
    name: ICN_Back
  data:
    mongodb:
      uri: mongodb://localhost:27017/ICN_Navigator_Test
      host: localhost
      port: 27017
      database: ICN_Navigator


app:
  google-map-geocode:
    enable: 0
    api-key: ${GOOGLE_MAPS_API_KEY:}
    geocoding-url: https://maps.googleapis.com/maps/api/geocode/json
    batch-size: 10
    delay-between-requests: 100

server:
  port: 8082
  servlet:
    context-path: /api
